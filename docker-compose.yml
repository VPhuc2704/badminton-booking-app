version: '3.8'
services:
  db:
    image: ankane/pgvector:postgres16
    restart: always
    environment:
      POSTGRES_DB: DB_MAIN
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespw
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./Data:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"

  db-init:
    image: ankane/pgvector:postgres16
    depends_on:
      - db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespw
    volumes:
      - ./Data:/docker-entrypoint-initdb.d
    entrypoint: ["sh","-c","until pg_isready -h db -p 5432; do sleep 1; done; psql -h db -U postgres -d DB_MAIN -c \"CREATE EXTENSION IF NOT EXISTS pgcrypto;\"; if [ \"$(psql -h db -U postgres -d DB_MAIN -tAc \"SELECT 1 FROM information_schema.tables WHERE table_name='document_chunks';\")\" != '1' ]; then echo 'Importing Data/data.sql...' ; psql -h db -U postgres -d DB_MAIN -f /docker-entrypoint-initdb.d/data.sql ; else echo 'document_chunks already exists, skipping import' ; fi"]

  app:
    build: .
    image: badminton-backend:latest
    restart: always
    env_file:
      - .env
    environment:
      - DB_URL=jdbc:postgresql://db:5432/DB_MAIN
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgrespw
    ports:
      - "8080:8080"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - db

volumes:
  postgres_data:
