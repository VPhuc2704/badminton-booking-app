# PostgreSQL Connection
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/DB_MAIN}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate
#spring.jpa.hibernate.ddl-auto=none
#spring.jpa.hibernate.ddl-auto=create
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.properties.hibernate.enable_lazy_no_trans = true

#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Email config
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_STARTTLS:true}
spring.mail.properties.mail.smtp.ssl.trust=${MAIL_SSL_TRUST:smtp.gmail.com}

# RabbitMQ (use environment variables)
spring.rabbitmq.addresses=${RABBITMQ_URL:}

# OpenAI
openai.embedding-model=${OPENAI_EMBEDDING_MODEL:gemini-2.0-flash}
openai.chat-model=${OPENAI_CHAT_MODEL:gemini-2.5}
openai.api-key=${OPENAI_API_KEY:}

weather.api.key=${WEATHER_API_KEY:}